description: >
  Deploy lambda function
parameters:
  function_name:
    type: string
  repository_name:
    type: string
  full_version:
    type: string
steps:
  - run:
      name: "Deploying lambda function"
      command: |
        aws lambda update-function-code --function-name <<parameters.function_name>> --image-uri $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/<<parameters.repository_name>>:<<parameters.full_version>> --publish
