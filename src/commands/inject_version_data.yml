description: >
  Injects Version Data Into Environment Variables
parameters:
  base_version:
    type: string
steps:
  - run:
      name: "Setting up variables"
      command: |
        echo 'export VERSION_PREFIX=<<parameters.base_version>>.$CIRCLE_WORKFLOW_ID' >> $BASH_ENV
        echo 'if [ $CIRCLE_BRANCH != "master" ]; then export VERSION_SUFFIX=$CIRCLE_WORKFLOW_ID; fi' >> $BASH_ENV
        echo 'if [ $CIRCLE_BRANCH != "master" ]; then export FULL_VERSION=$VERSION_PREFIX-$VERSION_SUFFIX; else export FULL_VERSION=$VERSION_PREFIX; fi' >> $BASH_ENV
