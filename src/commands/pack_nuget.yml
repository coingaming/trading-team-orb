description: >
  Pack nuget by name
parameters:
  namespace:
    type: string
  version_suffix:
    type: string
  version_prefix:
    type: string
steps:
  - run:
    name: "Packing Nuget"
    command: dotnet pack <<parameters.namespace>> -c Release --output /app/nupkgs -p:VersionSuffix=<<parameters.version_suffix>> -p:VersionPrefix=<<parameters.version_prefix>>
