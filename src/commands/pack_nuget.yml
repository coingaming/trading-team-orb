description: >
  Pack NuGets by namepace
parameters:
  namespaces:
    type: enum
  version_suffix:
    type: string
  version_prefix:
    type: string
steps:
  - run:
      name: "Packing Nuget"
      command: |
        for i in <<parameters.namespaces>>; do
          dotnet pack <<parameters.namespace>> -c Release --output /app/nupkgs -p:VersionSuffix=<<parameters.version_suffix>> -p:VersionPrefix=<<parameters.version_prefix>>
        done
