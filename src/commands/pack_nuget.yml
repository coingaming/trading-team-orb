description: >
  Pack NuGets by namepaces
parameters:
  namespaces:
    type: string
steps:
  - run:
      name: "Packing Nuget"
      command: |
        for i in <<parameters.namespaces>>; do
          dotnet pack $i -c Release --output /app/nupkgs -p:VersionSuffix=$VERSION_SUFFIX -p:VersionPrefix=$VERSION_PREFIX
        done
