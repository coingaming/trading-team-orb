description: >
  Push Docker Image
parameters:
  base_version:
    type: string
  version_suffix:
    type: string
steps:
  - run:
      name: "Pushing docker image to repository"
      command: |
        aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$DOCKER_PROJECT_NAME:<<parameters.base_version>>.$CIRCLE_BUILD_NUM<<parameters.version_suffix>>
