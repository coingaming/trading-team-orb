description: >
  Runs Solution Build for lambda functions

executor:
  name: default
  tag: <<parameters.builder_image_tag>>
  resource_class: <<parameters.executor_class>>

parameters:
  builder_image_tag:
    default: '3.1'
    description: Tag of builder image
    type: string
  executor_class:
    default: 'medium'
    type: string
  solution_path:
    description: Path to csproj file relative to project root
    type: string

steps:
  - checkout
  - build_lambda_solution:
      solution_path: <<parameters.solution_path>>
  - persist_to_workspace:
      root: ./
      paths:
        - .
  - inject_slack_templates
  - slack/notify:
      event: fail
      template: BUILD_FAILED_TEMPLATE
      channel: odds88-circleci-notifications
