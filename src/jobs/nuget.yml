description: >
  Pack NuGets

executor:
  name: default
  tag: <<parameters.builder_image_tag>>
  resource_class: <<parameters.executor_class>>

parameters:
  namespaces:
    description: A list of namespaces for which to build NuGets
    type: string
  base_version:
    description: Base version
    type: string
  pipeline_id:
    type: integer
  builder_image_tag:
    default: '3.1'
    description: Tag of builder image
    type: string
  executor_class:
    default: 'small'
    type: string

steps:
  - checkout
  - inject_version_data:
      base_version: <<parameters.base_version>>
      pipeline_id: <<parameters.pipeline_id>>
  - pack_nuget:
      namespaces: <<parameters.namespaces>>
  - push_nuget
  - inject_slack_templates
  - slack/notify:
      event: fail
      template: BUILD_FAILED_TEMPLATE
      channel: odds88-circleci-notifications
  - slack/notify:
      event: pass
      template: NUGET_SUCCESS_TEMPLATE
      channel: odds88-circleci-notifications
